name: Deploy to server

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup SSH Agent
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.DEPLOY_PRIVATE_KEY }}
    
    - name: Add server to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
    
    - name: Deploy to production server
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
          set -e  # Exit on any error
          
          # Navigate to project directory
          cd ${{ secrets.SERVER_PATH }} || {
            echo "âŒ Failed to navigate to ${{ secrets.SERVER_PATH }}"
            exit 1
          }
          
          echo "ðŸ“¦ Starting deployment at $(date -u '+%Y-%m-%d %H:%M:%S') UTC"
          echo "ðŸŽµ Deploying Shakti Music Schedule Bot..."
          
          # Backup current state
          git stash push -m "Auto-stash before deployment $(date -u '+%Y-%m-%d %H:%M:%S')"
          
          # Pull latest changes from master branch  
          echo "ðŸ”„ Pulling latest changes from master..."
          git pull origin master
          
          # Handle Python requirements
          if [ -f "requirements.txt" ]; then
            echo "ðŸ Installing Python requirements..."
            pip3 install -r requirements.txt
            
            if [ $? -eq 0 ]; then
              echo "âœ… Python requirements installed successfully"
              echo "$(date -u '+%Y-%m-%d %H:%M:%S') UTC: Python requirements updated" >> /var/log/shakti-music-bot-deployment.log
            else
              echo "âŒ Failed to install Python requirements"
              echo "$(date -u '+%Y-%m-%d %H:%M:%S') UTC: Python requirements installation failed" >> /var/log/shakti-music-bot-deployment.log
              exit 1
            fi
          else
            echo "âš ï¸  No requirements.txt found"
          fi
          
          # Restart PM2 process
          echo "ðŸ”„ Restarting PM2 process..."
          pm2 restart 0
          
          # Verify PM2 process is running
          sleep 3
          if pm2 show 0 | grep -q "online"; then
            echo "âœ… Schedule Bot is running successfully"
            echo "$(date -u '+%Y-%m-%d %H:%M:%S') UTC: Deployment completed successfully" >> /var/log/shakti-music-bot-deployment.log
          else
            echo "âŒ Schedule Bot failed to start"
            echo "$(date -u '+%Y-%m-%d %H:%M:%S') UTC: Deployment failed - PM2 process not running" >> /var/log/shakti-music-bot-deployment.log
            echo "ðŸ“‹ PM2 process details:"
            pm2 show 0
            echo "ðŸ“‹ Recent PM2 logs:"
            pm2 logs 0 --lines 10
            exit 1
          fi
        ENDSSH
    
    - name: Deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "ðŸŽ‰ Shakti Music Schedule Bot deployment completed successfully!"
        else
          echo "ðŸ’¥ Deployment failed. Check the logs above."
        fi